<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="skin/css/css.css">
</head>

<body>
    <div id="app-wrap">
        <div id="main-input"></div>

        <div id="buttons">
            <div class="row">
                <button id="delete">DEL</button><button id="clear">CLR</button>
            </div>
            <div class="row">
                <button class="normal">.</button><button class="normal">^</button><button id="equals">=</button>
            </div>
            <div class="row">
                <button class="normal">7</button><button class="normal">8</button><button class="normal">9</button><button class="normal">/</button>
            </div>
            <div class="row">
                <button class="normal">4</button><button class="normal">5</button><button class="normal">6</button><button class="normal">*</button>
            </div>
            <div class="row">
                <button class="normal">1</button><button class="normal">2</button><button class="normal">3</button><button class="normal">-</button>
            </div>
            <div class="row">
                <button class="normal">(</button><button class="normal">0</button><button class="normal">)</button><button class="normal">+</button>
            </div>                                               
        </div>
    </div>

    <script src="skin/js/jquery.min.js"></script>
    <script src="skin/js/math.min.js"></script>
    <script src="skin/js/js.js"></script>
</body>
</html>
